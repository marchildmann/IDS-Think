<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Reset your IDS-Think account password.">
  <title>Forgot Password — IDS-Think</title>
  <link rel="stylesheet" href="css/think.css">
  <script src="js/think.js" defer></script>
  <style>
    /* Standalone centered layout — no dashboard shell */
    body {
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: var(--space-3);
    }

    [data-auth-card] {
      width: 100%;
      max-width: 24rem;
      background: var(--surface-1);
      border: 1px solid var(--surface-2);
      padding: var(--space-5) var(--space-4);
    }

    [data-auth-header] {
      text-align: center;
      margin-block-end: var(--space-4);
    }

    [data-auth-header] h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-0);
      margin: 0 0 var(--space-1);
    }

    [data-auth-header] p {
      font-size: 0.875rem;
      color: var(--text-1);
      margin: 0;
    }

    [data-auth-footer] {
      text-align: center;
      margin-block-start: var(--space-3);
      font-size: 0.8125rem;
      color: var(--text-2);
    }

    [data-auth-footer] a {
      color: var(--accent);
      text-decoration: none;
    }

    [data-auth-footer] a:hover {
      text-decoration: underline;
    }

    [data-theme-corner] {
      position: fixed;
      top: var(--space-2);
      right: var(--space-2);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }
  </style>
</head>
<body>

  <!-- Theme toggle in corner -->
  <div data-theme-corner>
    <input type="checkbox" id="theme-toggle" data-visually-hidden aria-label="Toggle dark mode">
    <label for="theme-toggle" data-role="theme-toggle"></label>
  </div>

  <div data-auth-card>
    <div data-auth-header>
      <h1>IDS-Think</h1>
      <p>Reset your password</p>
    </div>

    <form data-form data-form-group="pwd-forgot" data-action="/api/pwd-forgot">

      <label>
        <span>Email address</span>
        <input type="email" name="email" placeholder="you@example.com" required autocomplete="email" autofocus>
      </label>

      <div data-actions>
        <button data-variant="primary" type="submit">Send reset link</button>
      </div>

    </form>

    <div data-auth-footer>
      <p>Remember your password? <a href="login.html">Sign in</a></p>
    </div>
  </div>

</body>
</html>
