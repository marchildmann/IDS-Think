<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Create your IDS-Think account.">
  <title>Sign Up — IDS-Think</title>
  <link rel="stylesheet" href="css/think.css">
  <script src="js/think.js" defer></script>
  <style>
    /* Standalone centered layout — uses 2x fluid grid */
    body {
      align-content: center;
      padding-block: var(--space-3);
    }

    [data-auth-card] {
      background: var(--surface-1);
      border: 1px solid var(--surface-2);
      padding: var(--space-5) var(--space-4);
    }

    [data-auth-header] {
      text-align: center;
      margin-block-end: var(--space-4);
    }

    [data-auth-header] h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-0);
      margin: 0 0 var(--space-1);
    }

    [data-auth-header] p {
      font-size: 0.875rem;
      color: var(--text-1);
      margin: 0;
    }

    [data-auth-footer] {
      text-align: center;
      margin-block-start: var(--space-3);
      font-size: 0.8125rem;
      color: var(--text-2);
    }

    [data-auth-footer] a {
      color: var(--accent);
      text-decoration: none;
    }

    [data-auth-footer] a:hover {
      text-decoration: underline;
    }

    /* Let the grid control form width instead of [data-form] max-width */
    [data-auth-card] [data-form] {
      max-width: none;
    }

    [data-theme-corner] {
      position: fixed;
      top: var(--space-2);
      right: var(--space-2);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }
  </style>
</head>
<body data-grid="fluid">

  <!-- Theme toggle in corner -->
  <div data-theme-corner>
    <input type="checkbox" id="theme-toggle" data-visually-hidden aria-label="Toggle dark mode">
    <label for="theme-toggle" data-role="theme-toggle"></label>
  </div>

  <div data-auth-card data-span-center="6">
    <div data-auth-header>
      <h1>IDS-Think</h1>
      <p>Create your account</p>
    </div>

    <form data-form data-form-group="signup" data-action="/api/signup">

      <div data-field-row>
        <label>
          <span>First name</span>
          <input type="text" name="first_name" placeholder="Jane" required autocomplete="given-name" autofocus>
        </label>
        <label>
          <span>Last name</span>
          <input type="text" name="last_name" placeholder="Doe" required autocomplete="family-name">
        </label>
      </div>

      <label>
        <span>Email address</span>
        <input type="email" name="email" placeholder="you@example.com" required autocomplete="email">
      </label>

      <label>
        <span>Password</span>
        <input type="password" name="password" placeholder="Create a password" required autocomplete="new-password" minlength="8">
      </label>

      <label>
        <span>Confirm password</span>
        <input type="password" name="password_confirm" placeholder="Confirm your password" required autocomplete="new-password" minlength="8">
      </label>

      <div data-actions>
        <button data-variant="primary" type="submit">Create account</button>
      </div>

    </form>

    <div data-auth-footer>
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </div>

</body>
</html>
